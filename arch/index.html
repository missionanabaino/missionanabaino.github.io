<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Church Media Archive</title>
        <link rel="stylesheet" href="./arch-styles.css">
    </head>
    <body>
        <header>
            <h1>Global Church Media Archive</h1>
            <input type="text" id="searchInput" onkeyup="filterChurches()"
                placeholder="Search for churches...">
        </header>
        <main id="churchCollection">
            <!-- Example Church Entry -->
            <div class="church" data-region="North America">
                <h2>Church Name</h2>
                <p>Description or Media Links here</p>
            </div>
            <!-- Add more church entries here -->
        </main>
        <script src="./arch-core-filter.js"></script>
    </body>
</html>
