<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Church Media Archive</title>
        <link rel="stylesheet" href="arch-styles.css">
    </head>
    <body>
        <div id="dashboard">
            <header>
                <h1>Global Church Media Archive</h1>
                <input type="text" id="searchInput" onkeyup="filterChurches()"
                    placeholder="Search for churches...">
            </header>
            <nav>
                <div class="nav-section">
                    <h3>Main</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3>Resources</h3>
                    <ul>
                        <li><a href="#">Publications</a></li>
                        <li><a href="#">Archives</a></li>
                        <li><a href="#">Search</a></li>
                    </ul>
                </div>

            </nav>
        </div>
        <main>
            <table id="churchCollection">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Region</th>
                        <th>Location</th>
                        <th>Year Founded</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Churches will be populated here -->
                </tbody>
            </table>
        </main>
        <script src="arch-core-filter.js"></script>
    </body>
</html>
