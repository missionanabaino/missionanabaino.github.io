      <div class="topMain__container">
        <div class="topTop__container">
          <div class="topLeft__container">
            <a href="./index.html"><img src="assets/mal2.png" /></a>
          </div>
          <div class="topRight__container">
            <div class="topRight__menu">
              <a href="contact-us.html">Contact Us</a>

                >Online Donations</a
              >
              <a href="https://www.anabaino.org/login">Collaborator Login</a>
            </div>
          </div>
        </div>
        <div class="topBottom__container">
          <div class="topBottom__container-menu">
            <a href="#what-is-ma"><button>WHAT IS MA?</button></a>
            <a href="#who-are-we"><button>WHO ARE WE?</button></a>

      <div id="page" class="">
        <div class="contact__header-logo-wrap">
          <a href="./index.html"
            ><img src="/assets/mal2.png" style="width: 300px"
          /></a>
        </div>
        <section
          id="contact__section"
          style="
            background-image: url(https://assets.codepen.io/214624/vision.jpg);
          "
        >
          <h1>Contact Us</h1>
          <p>Mission Anabaino: 135 Whitney Ave, New Haven, CT 06510</p>
          <br />
          <p>
            Executive Director: Preston Graham <br />
            preston@anabaino.org <br />
            203 687 7481
          </p>
          <h2>Stay in Touch</h2>
          <p>Subscribe to our newsletter for updates</p>
          <form
            action="https://YOUR_USER_ID.us1.list-manage.com/subscribe/post?u=YOUR_USER_ID&amp;id=YOUR_FORM_ID"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
              />
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_YOUR_USER_ID_YOUR_FORM_ID"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </form>
        </section>
      </div>
    </body>
