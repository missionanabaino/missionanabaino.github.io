<html>
  <html>
    <head>
      <title>Mission Anabaino - Contact Us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta
        name="description"
        content="Contact page for Mission Anabaino. Get in touch with us for any queries or information."
      />
      <meta
        name="keywords"
        content="Mission Anabaino, Contact, Church, Community"
      />
      <meta name="author" content="Mission Anabaino" />
      <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
      <div id="page" class="">
        <div class="contact__header-logo-wrap">
          <a href="./index.html"
            ><img src="/assets/mal2.png" style="width: 300px"
          /></a>
        </div>
        <section
          id="contact__section"
          style="
            background-image: url(https://assets.codepen.io/214624/vision.jpg);
          "
        >
          <h1>Contact Us</h1>
          <p>Mission Anabaino: 135 Whitney Ave, New Haven, CT 06510</p>
          <br />
          <p>
            Executive Director: Preston Graham <br />
            preston@anabaino.org <br />
            203 687 7481
          </p>
          <h2>Stay in Touch</h2>
          <p>Subscribe to our newsletter for updates</p>
          <form
            action="https://YOUR_USER_ID.us1.list-manage.com/subscribe/post?u=YOUR_USER_ID&amp;id=YOUR_FORM_ID"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
              />
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_YOUR_USER_ID_YOUR_FORM_ID"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </form>
        </section>
      </div>
    </body>
  </html>
</html>
