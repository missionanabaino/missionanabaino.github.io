<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission Anabaino - Contact Us</title>
        <link rel="stylesheet" href="../css/global_styles.css">
        <link rel="stylesheet" href="../css/top-nav.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/contact.css">
    </head>
    <body>
        <!-- TOP NAV -->
        <nav id="index-nav">
            <div id="logo" class="fixed-top-right">
                <a href="../../index.html">
                    <img src="../../src/assets/Mission Anabaino.png"
                        alt="Mission Anabaino Logo">
                </a>
            </div>
            <div id="hamburger" class="fixed-top-right"
                onclick="toggleOverlay()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="overlayMenu" class="overlay">
                <a href="javascript:void(0)" class="closebtn"
                    onclick="toggleOverlay()">&times;</a>
                <div class="overlay-content">
                    <a href="../../index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a href="./support.html">Support</a>
                    <a href="./resources.html">Resources</a>
                    <a href="./media.html">Media</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>

        <main class="dynamic-display">
            <h2>Contact Us</h2>

            <div class="contact-info">
                <p><strong>Address:</strong> Mission Anabaino, 135 Whitney Ave,
                    New Haven, CT 06510</p>
                <p><strong>Executive Director:</strong> Preston Graham</p>
                <p><strong>Email:</strong> <a
                        href="mailto:preston@anabaino.org">preston@anabaino.org</a></p>
                <p><strong>Phone:</strong> <a href="tel:+12036877481">203 687
                        7481</a></p>
            </div>
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4"
                    required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </main>

        <footer>
            <div class="footer-container">
                <a href="../../index.html">
                    <img src="../../src/assets/Mission Anabaino.png"
                        alt="Mission Anabaino Logo" class="footer-logo">
                </a>

                <a href="./account.html"><button
                        class="account-button">Account</button></a>
            </div>
        </footer>

        <script src="../scripts/function_navigation.js"></script>
    </body>
</html>
