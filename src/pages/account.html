<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission Anabaino - Your Account</title>
        <link rel="stylesheet" href="../css/global_styles.css">
        <link rel="stylesheet" href="../css/top-nav.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/resource-index.css">
        <link rel="stylesheet" href="../css/resource-list.css">
        <link rel="stylesheet" href="../css/account.css">
    </head>
    <body>
        <!-- TOP NAV -->
        <nav id="index-nav">
            <div id="logo" class="fixed-top-right">
                <a href="../../index.html">
                    <img src="../../src/assets/Mission Anabaino.png"
                        alt="Mission Anabaino Logo">
                </a>
            </div>
            <div id="hamburger" class="fixed-top-right"
                onclick="toggleOverlay()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="overlayMenu" class="overlay">
                <a href="javascript:void(0)" class="closebtn"
                    onclick="toggleOverlay()">&times;</a>
                <div class="overlay-content">
                    <a href="../../index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a href="./support.html">Support</a>
                    <a href="./resources.html">Resources</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./account.html">Account</a>
                </div>
            </div>
        </nav>

        <!-- Splash Header -->
        <div class="splash-header"></div>

        <div class="container">
            <div class="dashboard">
                <h3>Dashboard</h3>
                <div class="search-container">
                    <input type="text" class="search-input"
                        placeholder="Search...">
                    <button class="search-btn">Search</button>
                </div>
                <div class="filters">
                    <h3>Access</h3>
                    <label><input type="radio" name="dashboard" value="classes"
                            onclick="showClasses()"> Classes</label>
                    <label><input type="radio" name="dashboard" value="lectures"
                            onclick="showLectures()"> Lectures</label>
                </div>
            </div>
            <div class="content">
                <section id="classes-content">
                    <h2>Exclusive Classes</h2>
                    <div class="resource-grid">
                        <!-- Classes will be dynamically added here -->
                    </div>
                </section>
                <section id="lectures-content" style="display: none;">
                    <h2>Exclusive Lectures</h2>
                    <div class="resource-grid">
                        <!-- Lectures can also be dynamically added in a similar manner if needed -->
                    </div>
                </section>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <a href="../../index.html">
                    <img src="../../src/assets/Mission Anabaino.png"
                        alt="Mission Anabaino Logo" class="footer-logo">
                </a>
                <div class="footer-buttons">
                    <button>Button 1</button>
                    <button>Button 2</button>
                    <button>Button 3</button>
                    <button>Button 4</button>
                </div>
                <a href="#"><button class="account-button">Account</button></a>
            </div>
        </footer>

        <script src="../scripts/function_navigation.js"></script>
        <!-- FETCH CLASSES DYNAMICALLY -->
        <script src="../scripts/fetch_class-data.js"></script>
    </body>
</html>
